<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<h2>HTML Feedback Form</h2>
	
    <form method="post" action="/submit-signup">
        
        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" 
			placeholder="Name" min="3" max="50" required>
        <br><br>
        <!--Portfolio-->
		<label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" name="portfolio" 
			placeholder="portfolio" required>
        <br><br>
		<!--Favorite Color-->
		 <!--Portfolio-->
		<label for="favColor">Favorite Color</label>
        <input type="Color" id="favColor" name="favColor" 
			placeholder="favColor">
        <br><br>
		<!--Likeness-->
		<!-- Likeness field -->
        <label for="likeness">Likeness</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100">
        <br><br>

        <!-- Submit button -->
        <button type="submit">Submit Feedback</button>
	</form>
</body>

</html>
